<div class="row">
    <div class="four columns">
        <h4>Log in</h4>
    </div>
</div>
<div class="login_container">
    <div class="row">
        <div class="six columns">
            <a href="/auth/foursquare">Login with Foursquare</a>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <p>Login with your Pawtrackr account</p><br/>
        </div>
    </div>
    <form name="login" method="post" action="/login">
        <div id="registration">
            <div class="row">
                <div class="eight columns">
                    <ul class="formfields">
                        <li class="label">
                            <label for="login_email">Email address: </label>
                        </li>
                        <li class="field">
                            <input type="text" class="input-text" name="email" placeholder="Email" id="email" /><br/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="eight columns">
                    <ul class="formfields">
                        <li class="label">
                            <label for="login_password">Password: </label>
                        </li>
                        <li class="field">
                            <input autocomplete="OFF" class="input-text" id="login_password" placeholder="Password" name="password" size="30" type="password" /><br/>
                            <a href="/deals/external_people/forgot_password">Forgot your password?</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="eight columns">
                    <ul class="formfields">
                        <li class="label"> </li>
                        <li class="field">
                            <button type="submit" class="nice small white radius button" id="button" value="Log in"> Log in </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>
