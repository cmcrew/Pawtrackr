<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf-8" />
            <!-- Set the viewport width to device width for mobile -->
            <meta name="viewport" content="width=device-width" />
            <title>
            <% if (typeof pageTitle != "undefined") { %>
               <%= pageTitle %>
            <% } else { %>
            Pawtrackr
            <% } %>
            </title>
            <!-- Included CSS Files -->
            <link rel="stylesheet" href="/css/foundation.css">
            <link rel="stylesheet" href="/css/styles.css">
            <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
        </head>
    
        <body>
            <div class="row">
                <div class="twelve columns">
                    <div class="header">
                        <div class="row">
                            <div class="four columns">
                                <a href="/dogparks"><img src="/img/pt_logo_nodogs.png" class="logo" width="150" alt="Some Text"></a>
                            </div>
                            <% if (!user) { %> 
                            <div class="two columns" id="logIn buttons">
                                <ul class="actions">
                                    <li>
                                        <a href="/auth/foursquare" class="nice medium white radius button" value="Log in"> Log in with Foursquare</a>
                                    </li>                         
                                </ul>
                            </div>
                           <% } else { %>
                          <!-- <div class="two columns" id="topNav">-->
                          <div class="four columns">
                            <ul class="nav-bar" id="myNav">
                                <li>
                                    <a href="/dogs" value="All Dogs"> Dogs </a>
                                </li>
                                <li>
                                    <a href="/dogparks" value="Dog Parks"> Dog Parks </a>
                                </li>
                                <li class="has-flyout">
                                    <a href="/profile/<%= user.fsID %>" class="main"><b> <%= user.name.givenName %></b></a>
                                    <a href="/profile/<%= user.fsID %>" class="flyout-toggle"><span> </span></a>
                                    <div class="flyout">
                                            <ul>
                                                <li><a href="/profile/<%= user.fsID %>" value="Profile"> Profile </a></li>
                                                <li><a href="/user/<%= user.fsID%>/friends" value="Friends"> Friends </a></li>
                                                <li><a href="/user/<%= user.fsID %>/myparks" value="Parks"> My Parks </a></li>
                                                <li><a href="/logout" value="logout"> Logout </a></li>
                                            </ul>
                                    </div>
                                </li>
                            </ul>
                          </div>
                        <% } %>
                        </div>                    
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <%- body %>
                    </div>
                </div>
            </div>
            <!-- JavaScript at the bottom for fast page loading -->
            <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <script src="/js/pawtrackr.js" type="text/javascript"></script>
            <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA2vL2KnmS5SFo6QnH6UEgSFUgmEALSnLk&sensor=false"></script>
            <script src="/js/foundation.js"></script> 
        </body>
    </html>
